<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的调用方式</title>
</head>
<body>
    <button>提交</button>
    <script>
        //六种函数的调用方式
        //函数的不同嗲偶偶那个方式决定了this的指向不同
        //1.普通函数this指向window
        function fun(){
            console.log("普通函数的this"+this);
        }
        window.fun();
        //fun(); 
        //fun.call();

        //2.对象的方法 this 指向的是对象o
        var o={
            sayHi:function(){
                console.log("对象方法的this"+this);
            }
        }
        o.sayHi();

        //3.构造函数 this指向ldh这个实例对象
        //new构造函数产生新的实例对象
        //原型对象里的this也是指向实例对象
        function Star(){};
        var ldh= new Star();

        //4.绑定事件函数this 指向函数的调用者btn这个按钮对象
        var btn =document.querySelector('button');
        btn.onclick=function(){
            console.log("绑定事件函数的this"+this)
        };

        //5.定时器函数 this 指向window
       // setInterval(function(){},1000);

        //6.立即执行函数 this指向window
        //自动调用
        (function(){
            console.log("人生");
        })();
    </script>
</body>
</html>
