<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach å’Œ filter</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5];
        var sum=0;
        arr.forEach(function(value,index,arr){
            console.log(value);
            sum+=value;
        })
        console.log(sum);


       var arr1=  arr.filter(function(value,index,arr){
            return value%2===0;
        })
        console.log(arr1);
    </script>
</body>
</html>
