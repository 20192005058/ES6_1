<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //from() 将维数组转换为数组
        function add(){
            console.log(arguments);
            //es5中
            let arr =[].slice.call(arguments);
            console.log(arr);

            //es6中
            let arr1 =Array.from(arguments);
            console.log(arr1);

            //还可以用扩展运算符，更加方便
            let arr2=[...arguments];
            console.log(arr2);
        }
        add(1,2,3)


        //of() 将任意的数据类型转换为数组
        console.log(Array.of(3,11,20,[1,2,3],{id:1}));


        //还有keys(),value(),entries(),includes(),indexof()
    </script>
</body>
</html>
