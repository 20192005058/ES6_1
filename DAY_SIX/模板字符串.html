<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <div class="nav">
        <!-- <ul>
            <li>
                <p id="1">刘德华</p>
            </li>
        </ul> -->
    </div>



    <script>
        var name1='刘德华';
        var id1=1;

        var nav=document.querySelector('.nav');
        //el表达式
        var str=` <ul>
            <li>
                <p id="${id1}">${name1}</p>
            </li>
        </ul>`;
        nav.innerHTML=str;
        //单引号双引号都可以
        //nav.innerHTML='<ul><li><p id=' + id1 + '>' + name1 + '</p></li></ul>';
    </script>
</body>
